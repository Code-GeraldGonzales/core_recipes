<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login and Registration</title>
</head>
<body>
    {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %}                        <!-- check if there are any messages -->
            {% for message in messages %}        <!-- loop through the messages -->
                <p>{{message}}</p>               <!-- display each message in a p=aragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Recipe Share</h1>
    <div class="container">
        <div class="left-column">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <p>First Name: <input name="first_name" type="text"></p>
                <p>Last Name: <input name="last_name" type="text"></p>
                <p>Email: <input name="email" type="email"></p>
                <p>Password: <input name="password" type="password"></p>
                <p>Confirm Password: <input name="confirm_password" type="password"></p>
                <button type="submit">Submit</button>
            </form>
        </div>
    <div class="right-column">
        <h2>Login</h2>
    <form action="/login" method="POST">
        <p>Email: <input name="email" type="email"></p>
        <p>Password: <input name="password" type="password"></p>
        <button type="submit">Login</button>
    </form>
    </div>
</div>
</body>
</html>
